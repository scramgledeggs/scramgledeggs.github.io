<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <style type="text/css">
    body { background: #fff1cc !important; } 
    </style>


    <title>Functionary</title>
</head>
<body>
            <div class="bg-warning m-5 p-3">
                <p class="display-5 fw-bold text-center">Thesaurus Search</p>
                <p class="text-center">Enter a word into the bar and recieve a short definition back!</p>
            </div>

            <!-- -->
            
            <div class="form-group bg-info m-5 p-2">
                <input type="text" class="form-control" id="word" placeholder="Enter word here">
                <div class="d-grid gap-2 col-8 mx-auto">
                    <br>
                    <button onclick="fetchData()" class="btn btn-outline-light btn-sm">Search!</button>
                </div>
            </div>

            <div class="bg-info m-5 p-3">
                <p class="lead fw-bold text-center text-light" id="searchResult"></p>
            </div>

            <script>
                async function fetchData(){

                    try{

                        const word = document.getElementById("word").value.toLowerCase();
                        const response = await fetch(`https://www.dictionaryapi.com/api/v3/references/thesaurus/json/${word}?key=79f6cc56-6389-4bd6-802e-675b97862ec1`);

                        if(!response.ok){
                            throw new Error("Uh oh");
                        }

                        const data = await response.json();

                        const definition = data[0].shortdef[0];
                        document.getElementById("searchResult").innerHTML = definition;

                    }
                        catch(error){
                            console.error(error);
                        }
                }
                
            </script>


            <div class="d-grid gap-2 col-8 mx-auto">
                <p class="text-center">Finished searching?</p>
                <button onclick="location.href='index.html'" class="btn btn-outline-info btn-lg btn-block">Take me back!</button>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
