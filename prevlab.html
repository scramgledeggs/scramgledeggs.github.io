<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Maia's Newsletter </title>
    </head>

    <h1>Sign up for my newsletter below!</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName"> First name </label>
            <input type="text" class="form-control" id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName"> Last name </label>
            <input type="text" class="form-control" id="lastName">
        </div>

        <div class="form-group">
            <label for="emailInput"> Email </label>
            <input type="email" class="form-control" id="emailInput">
        </div>
    
        <div class="form-group">
            <label for="passwordInput"> Password </label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        
        <div class="form-group">
            <label for="DOB"> Birthdate </label>
            <input type="date" class="form-control" id="DOB">
        </div>



        <div class="checkbox">
            <label>
                <input type="checkbox"> Sign up to recieve emails from this newsletter?
            </label>
        </div>
    </form>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <button onclick="submitInfo()">Submit Info?</button>

                <h3>Your information:</h3>
                <p id="display1"></p>
                <p id="display2"></p>
                <p id="display3"></p>
                <p id="display4"></p>
                <p id="display5"></p>
                
                <!-- There are things that do not work in script but I did try -->
                <!-- Could not figure out how to check if one field was empty -->

                <script>
                    function submitInfo(){
                        let pWord = document.getElementById("passwordInput");

                        if (pWord.contains("?") || pWord.contains("!")){

                            let fName = document.getElementById("firstName");
                            document.getElementById("display1").innerHTML = fName;
                            let lName = document.getElementById("lastName");
                            document.getElementById("display2").innerHTML = lName;
                            let elecMail = document.getElementById("emailInput");
                            document.getElementById("display3").innerHTML = elecMail;


                            pWord = pWord.replaceAll(pWord,"*")
                            document.getElementById("display4").innerHTML = pWord;

                            let bDay = document.getElementById("DOB");
                            document.getElementById("display5").innerHTML = bDay;
                        }

                        else{
                            console.log("Password must contain a special character (? or !)");
                        }
                        
                    }
                </script>
            </div>
        </div>
    </div>
</html>
